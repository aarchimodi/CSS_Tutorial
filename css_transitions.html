<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions</title>

   <style>
    .box{
        background-color: royalblue;
            height: 20vh;
            width: 40vw;
            border: 3px solid;
            padding: 10px;

            /* TP means on which of the property (like bg color,width) the transition should apply */
            /* transition-property:  background-color;
            transition-property: width; */
            transition-property: all;
        
            /* for how long the transition should work */
            transition-duration: 4s;
            transition-delay: 1s;
            transition-timing-function: ease-in-out;
            rotate: 45deg;
            top: 50px;
           
    }
    /* Just hovering will also cause transition but applying transition proprty will result in smooth transition. */

   
    /* pseudo class consists of colon and followed by any pseudo class name */

    .box:hover{
        background-color: brown;
        width: 160vw;
        height: 160vh;
    }
   </style>
</head>
<body>
    <div class="box">
        box1
    </div>
</body>
</html>
