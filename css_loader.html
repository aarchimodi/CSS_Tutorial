<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loader</title>
    <style>
         @keyframes spinLoader {
        from{
            transform : rotate(0deg);
        }

        to{
            transform : rotate(360deg);
        }
        
     }
    </style>
</head>
<body>
    
    <div class="loader" style="height: 100px;
     width: 100px; 
     
     border: 10px solid blue;
     border-radius: 50%;
     border-bottom: 10px solid ;
     animation: spinLoader 3s ease-in-out 0s infinite normal;

    "></div>
</body>
</html>
<!--   border-radius: 50%; will make a circle -->
<!--  border-bottom: 5px solid ; will give border to only one side -->
